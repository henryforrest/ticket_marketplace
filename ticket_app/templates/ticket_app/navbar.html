<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: rgba(192, 192, 192, 0.7); /* Translucent silver */
            backdrop-filter: blur(8px); /* Optional: for a blurry effect */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure it is above other elements */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Optional: subtle shadow */
        }

        .navbar-brand {
            font-weight: bold;
            color: #000;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .navbar-brand:hover {
            color: #0056b3; /* Color change on hover */
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: #000;
            text-decoration: none;
            padding: 8px 12px;
            display: inline-block;
        }

        .nav-link:hover {
            color: #0056b3; /* Color change on hover */
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background-color: rgba(192, 192, 192, 0.9); /* Slightly more opaque dropdown */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: subtle shadow */
            margin-top: 5px;
            border-radius: 4px;
            min-width: 160px; /* Ensure the dropdown menu has a minimum width */
            z-index: 1040; /* Ensure dropdown menu appears above other content */
        }

        .nav-item:hover .dropdown-menu {
            display: block;
            font-size: 16px;
            border: none;
            outline: none;
            padding: 14px 16px;
            font-family: inherit; /* Important for vertical align on mobile phones */
            margin: 0;
        }

        .dropdown-item {
            color: #000;
            text-decoration: none;
            padding: 8px 12px;
            display: block;
        }

        .dropdown-item:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- App Name with link to Home -->
        <a class="navbar-brand" href="{% url 'home' %}">
            ExEvents
        </a>

        <!-- Dropdown Menu -->
        <div class="nav-item">
            <a class="nav-link" href="#">Menu</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'home' %}">Buy a Ticket</a>
                <a class="dropdown-item" href="{% url 'sell_ticket' %}">Sell a Ticket</a>
                <a class="dropdown-item" href="{% url 'terms_conditions' %}">Terms and Conditions</a>
                {% if request.user.is_authenticated %}
                    <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                    <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                    <a class="dropdown-item" href="{% url 'login' %}">Sign In</a>
                {% endif %}
            </div>
        </div>

    </nav>
</body>
</html>
