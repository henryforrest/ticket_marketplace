{% include 'ticket_app/navbar.html' %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Ticket</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        /* Background image */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "ticket_app/clubscene.jpg" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(5px); /* Adjust blur for better visibility */
            z-index: -1;
        }

        /* Adjust content margin for fixed navbar */
        .content {
            margin-top: 70px; /* Adjust this value based on the height of your fixed navbar */
            padding: 20px;
        }


        /* Ticket Listings */
        .tickets-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            margin-top: 70px; /* Adjust this if needed based on the navbar height */
        }

        .ticket-card {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            color: #333;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .ticket-card h2 {
            font-size: 20px;
            color: #007bff; /* Blue color for ticket headers */
        }

        .ticket-card p {
            margin: 10px 0;
        }

        .ticket-card .price {
            font-size: 1.2em;
            color: #007bff;
        }

        .ticket-card .user {
            font-style: italic;
            color: #777;
        }

        h1 {
            text-align: center;
            
        }
        .ticket-link {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit the color of the content */
            display: inline-block;
            width: 100%;
        }
        .button {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            color: #333;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button:hover{
            background-color: rgba(255, 255, 255, 1); /* Semi-transparent white */
        }
        .buy {
            background-color:blue;
            color:white;
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
            width: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Background Image -->
<div class="background"></div>



<!-- Main Content -->
<div class="content">
    <a href="{% url 'home' %}" class="button">Back</a><h1><u>Buy Ticket</u></h1>
    <div class="tickets-container">
        <div class="ticket-card">
            <h2><u>{{ ticket.event }}</u></h2>
            <p><strong>Date:</strong> {{ ticket.date }}</p>
            <p><strong>Time:</strong> {{ ticket.time }}</p>
            <p class="price"><strong>Price:</strong> Â£{{ ticket.price }}</p>
            <p class="user"><strong>Seller:</strong> {{ ticket.seller.username }}</p>
            <br>
            <br>
            <a href="{% url 'home' %}" class="buy">Buy</a>
        </div>
    </div>

</div>

</body>
</html>
