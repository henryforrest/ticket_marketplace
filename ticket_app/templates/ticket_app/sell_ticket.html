{% include 'ticket_app/navbar.html' %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Tickets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbars from appearing */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "ticket_app/clubscene.jpg" %}'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px);
            z-index: -1; /* Places the background behind the content */
        }
        .container {
            text-align: center;
            background: rgba(192, 192, 192, 0.8); /* Slightly transparent silver color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: grey;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: grey;
        }
        .btn-secondary {
            background-color: #0056b3;
        }
        .btn:hover {
            background-color: #004080; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>List a Ticket</h1>
        <form method="post" action="{% url 'sell_ticket' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                {{ form.event }}
            </div>
            <div class="form-group">
                {{ form.date }}
            </div>
            <div class="form-group">
                {{ form.time }}
            </div>
            <div class="form-group">
                Â£  {{ form.price }}
            </div>
            <div>
                <input type="checkbox" name="valid_ticket" id="valid_ticket" required>
                <label for="tsandcs"> I verify that this is a legitimate ticket</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">List Ticket</button>
            </div>
            
        </form>
        
    </div>
</body>
</html>
